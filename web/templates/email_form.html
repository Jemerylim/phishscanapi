<!DOCTYPE html>
<html>
<head>
  <title>PhishScan Form</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="icon" href="/images/phishscan_icon.png">
</head>
<body>
  <div class="navbar">
    <a href="/"><img src="/images/phishscan_icon.png"alt="Icon" width="64" height="64"></a>
    <a href="/form">Form</a>
    <!-- Add more navigation links as needed -->
  </div>
  <div class="container">
    <h1>Input Your Email!</h1>
    <form action="{{ url_for('form')}}" method="post">
      <div class="form-group">
      <label for="email-title">Email Title:</label>
      <input class="input" type="text" id="email-title" name="email-title" required>
      </div>
      <div class="form-group">
      <label for="email-content">Email Content:</label>
      <textarea class="input" id="email-content" name="email-content" required></textarea>
      </div>
      <button class="button" type="submit">Check</button>
      </form>
      <p> {{ prediction }} </p>
  </div>
</body>
</html>
